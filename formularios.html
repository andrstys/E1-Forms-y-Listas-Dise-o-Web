<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>

<body>
    <main>
        <form>
            <h1>Formulario de registro</h1>

            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required>
            </div>
            <br>
            <div>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" required>
            </div>
            <br>
            <div>
                Modalidad de cursada

                <input type="radio" name="modo" value="onDemand" required>
                <label for="onDemand">On-Demand</label>

                <input type="radio" name="modo" value="enVivo" required>
                <label for="enVivo">En vivo</label>
            </div>
            <br>
            <div>
                <label for="mail">Correo:</label>
                <input type="email" id="mail" required>
            </div>
            <br>
            <div>
                <input type="checkbox" id="newsletter">
                <label for="newsletter">Deseo recibir información sobre nuevos posteos en la plataforma de
                    Nucba.</label>
            </div>
            <br>
            <div>
                <input type="checkbox" id="termsConditions" required>
                <label for="termsConditions">Declaro que leí los terminos y condiciones y estoy listo para convertirme
                    en desarrollador web Full Stack</label>
            </div>
            <br>
            <div>
                <input type="submit" value="Enviar">
            </div>
        </form>
    </main>
</body>

</html>
